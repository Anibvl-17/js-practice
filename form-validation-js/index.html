<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <form action="#" id="form" novalidate>
      <h2>Form</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@mail.com" minlength="6" maxlength="320" required>
        <div class="validity-info">
          <span class="validity-msg">Letters, punctuaction and numbers are allowed.</span>
          <span><span class="char-counter">0</span>/320</span>
        </div>
      </div>

      <div class="input-group">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" placeholder="Chile" minlength="3" maxlength="60" required>
        <div class="validity-info">
          <span class="validity-msg">Letters only.</span>
          <span><span class="char-counter">0</span>/60</span>
        </div>
      </div>

      <div class="input-group">
        <label for="zip-code">ZIP Code</label>
        <input type="text" name="zip-code" id="zip-code">
        <div class="validity-info">
          <span class="validity-msg">Letters, a hyphen and numbers are allowed.</span>
          <span><span class="char-counter">0</span>/10</span>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <div class="validity-info">
          <span class="validity-msg">At least 8 characters. Include uppercase letters, numbers and symbols.</span>
          <span><span class="char-counter">0</span>/50</span>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm password</label>
        <input type="password" name="confirm-password" id="confirm-password">
        <div class="validity-info">
          <span class="validity-msg">Make sure it's the same password!</span>
          <span><span class="char-counter">0</span>/50</span>
        </div>
      </div>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
